<div class="modal-dialog modal-primary" role="document" style="border: none">
  <div class="modal-content" style="border: none">
    <div class="modal-header" style="border: none">
      <button type="button" class="close" (click)="close()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <table class="search-table mt-4">
      <colgroup>
        <col width="70px" />
        <col width="260px" />
        <col width="70px" />
        <col width="260px" />
      </colgroup>
      <tr>
        <td>作者</td>
        <td class="pr-5">
          <input type="text" class="form-control" #authorNameRef id="authorName" />
        </td>
      </tr>
      <tr>
        <td>书名</td>
        <td class="pr-5">
          <input type="text" class="form-control" #bookNameRef id="bookName" />
        </td>
      </tr>
      <tr>
        <td>出版社</td>
        <td class="pr-5">
          <input type="text" class="form-control" #publisherNameRef id="publisherName" />
        </td>
      </tr>
      <tr>
        <td>数量</td>
        <td class="pr-5">
          <input type="text" class="form-control" #quantityRef id="quantity" />
        </td>
      </tr>
    </table>
    <div class="modal-footer" style="border: none">
      <button type="button" class="btn btn-outline-secondary" (click)="close()">取消</button>
      <button type="button" class="btn btn-outline-primary" (click)="addBook(authorNameRef.value,
      bookNameRef.value,publisherNameRef.value,quantityRef.value)">确定</button>
    </div>
    <div class="alert alert-danger" *ngIf="errorMessage != 'null'">
      {{ errorMessage }}
    </div>
  </div>
</div>

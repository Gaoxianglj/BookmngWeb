<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link " routerLink="../borrow">查询借阅</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="../bookBack">归还</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" routerLink="../bookManage">图书管理</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " routerLink="../TheLog">日志</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " routerLink="../RankingList">排行榜</a>
      </li>
    </ul>
  </nav>

  <table class="search-table mt-4">
    <colgroup>
      <col width="70px" />
      <col width="260px" />
      <col width="70px" />
      <col width="260px" />
    </colgroup>
    <tr>
      <td>图书ID</td>
      <td class="pr-5">
        <input type="text" class="form-control" #bookIdRef id="bookId" />
      </td>
      <td>作者</td>
      <td class="pr-5">
        <input type="text" class="form-control" #authorNameRef id="authorName" />
      </td>
    </tr>
    <tr>
      <td>书名</td>
      <td class="pr-5">
        <input type="text" class="form-control" #bookNameRef id="bookName" />
      </td>
      <td>出版社</td>
      <td class="pr-5">
        <input type="text" class="form-control" #publisherNameRef id="publisherName" />
      </td>
    </tr>
    <tr>
      <td colspan="4" class="pt-3 text-center">
        <button class="btn btn-primary pl-5 pr-5"
        style="margin-left: -100px"
      (click)="selectBook(bookIdRef.value,authorNameRef.value,bookNameRef.value,publisherNameRef.value)"
        >
          检索
        </button>
      </td>
      <td colspan="4" class="pt-3 text-center">
        <button class="btn btn-primary pl-5 pr-5"
                style="margin-left: -500px"
   (click)="showaddmodal(

   )"
        >
          新增
        </button>
      </td>
    </tr>
  </table>

  <table class="table table-striped table-hover mt-4">
    <thead>
    <tr *ngIf="bookList.length > 0">
      <th class="text-center">图书ID</th>
      <th class="text-center">书名</th>
      <th class="text-center">作者</th>
      <th class="text-center">出版社</th>
      <th class="text-center">剩余数量</th>
      <th class="text-center">操作</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of bookList">
      <input type="hidden" #bookIdHiddenRef value="{{ book.bookId }}" />
      <td class="text-center">
        {{ book.bookId }}
      </td>
      <td class="text-center">
        {{ book.bookName }}
      </td>
      <td class="text-center">
        {{ book.authorName }}
      </td>
      <td class="text-center">
        {{ book.publisherName }}
      </td>
      <td class="text-center">
        {{ book.quantity }}
      </td>
      <td class="table-btn-td text-center">
        <button class="btn btn-primary btn-sm pl-3 pr-3" (click)="BookEdit(book)" >
          编辑
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

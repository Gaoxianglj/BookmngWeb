  <button type="button" class="btn btn-danger btn-sm ml-4 pl-3 pr-3" style="float: right"
          onclick="window.open('http://localhost:8002/acts/book-mng/login/log/export')"
  >
    导出日志
  </button>
<table class="table table-striped table-hover mt-4">

  <thead>
<!--  <tr *ngIf="">-->
<tr>
    <th class="text-center">用户ID</th>
    <th class="text-center">用户名</th>
    <th class="text-center">权限</th>
    <th class="text-center">登录日时</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let log of logRetrieveList">

    <td class="text-center">
      {{ log.userId }}
    </td>
    <td class="text-center">
      {{ log.userName }}
    </td>
    <td class="text-center">
      {{ log.userType }}
    </td>
    <td class="text-center">
      {{ log.loginDateTime }}
    </td>
  </tr>
  </tbody>
</table>
